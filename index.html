<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="application/javascript" src="js/main.js"></script>
    <title>JavaScript</title>
</head>
<body>
    
    <section id="titulo">
        <div class="container text-center">
            <h1 class="text-center margin"><b>JavaScript</b></h1>
        </div>
    </section>
    
    <section id="conteudo">
        <div class="container-fluid text-center">
            <div class="row text-center">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <button type="button" class="btn btn-primary" onclick="clique()"><i class="bi bi-info-circle"></i> Clique para exibir mensagem</button>
                </div>
                <div class="col-lg-4  col-md-4 col-sm-4">
                    <button type="button" class="btn btn-danger" onclick="limpar()"><i class="bi bi-exclamation-triangle"></i> Limpar mensagem</button>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <button type="button" class="btn btn-info" onclick="redirect()"><i class="bi bi-arrow-up-right-square"></i> Ir para outra página</button>
                </div>
            </div>
            
            <div class="container margin">
                <p id="msg" class="text-center"></p>
            </div>
        </div>
    </section>
    
    <p id="mousemove" class="text-center" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui.</p>
    <p id="mousemove2" class="text-center" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui.</p>
    
    <section id="combobox">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <p><b> Valores </b></p>
                    <select name="valores" onchange="change(this)" class="form-select" aria-label="Default select example">
                        <option selected>- Selecione (o valor é exibido no console do navegador) -</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
